name: PR Docker Check

on:
  pull_request:
    branches:
      - main

jobs:
  docker-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.18

      - name: Install Bun dependencies
        run: bun install

      - name: Lint project files
        run: bun run lint

      - name: Lint Dockerfile
        run: bun scripts/lint-docker-file

      # Pre-pull a frequently-used base image to speed up docker build.
      - name: Pre-pull base image
        run: docker pull nvidia/cuda:12.4.1-base-ubuntu22.04

      - name: Run tests
        run: bun test
