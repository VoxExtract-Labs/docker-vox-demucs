name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.18

      # Set IMAGE_TAG by stripping the leading "v" from the tag name.
      - name: Set image tag environment variable
        run: echo "IMAGE_TAG=${GITHUB_REF_NAME:1}" >> $GITHUB_ENV
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: voxextractlabs/vox-demucs:${{ env.IMAGE_TAG }}
          cache-from: type=registry,ref=ghcr.io/voxextract-labs/vox-demucs-cache:latest
